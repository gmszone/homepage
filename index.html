						<h2>青玉案</h2>
						<p>笔走云汉千里路，唯目送，冬归去。日暖春光，雕窗朱户，独抿清茶苦。</p>
						<p>天上人间情归处，南北隔，东西默。欲问相思，不问相思，三世与君知。</p>

						<h2>鹧鸪天</h2>
						<p>昔誓昔盟或可期，东风恨恨卷青丝。相思忍对新醅酒，寂寞怕开却月门。</p>
						<p>情缱绻，梦依稀。忽惊三月燕归迟。天涯何必歌长恨，为有君心似旧时。</p>
					</h2>
