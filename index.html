<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <style>
    body {
        margin:0 auto;
    }
    .footer {
        position: relative;
        background:url(pcb_background.png) repeat;
        height:400px;
        width: auto;
    }
    .pcb {
        background:url(pcb.png) no-repeat;
        left:0px;
        height:400px;
        width: auto;
        background-size: 25%;
    }
    .content {
        height:400px;
    }
    @font-face {
        font-family:'Marcsc';
        src: url(Marcsc.ttf) format('truetype');
    }
    @font-face {
        font-family:'Rio';
        src: url(Rio.ttf) format('truetype');
    }
    @font-face {
        font-family:'inconsolata';
        src:url(Inconsolata.otf) format('opentype');
    }
    @font-face {
        font-family:'mypriad';
        src: url(MyriadPro.otf) format('opentype');
    }
    body {
        margin: 0;
        font-family:'inconsolata', "微软雅黑", "Microsoft Yahei", "WenQuanYi Micro Hei";
        background: url(../images/bg_body.jpg);
    }
    h1, h2, h3, h4 {
        font-family:'Futura', 'mypriad';
    }
    .h1, .h2, .h3, .h4, .h5, .h6, code, kbd, pre, samp {
        font-family:'inconsolata';
    }
    #phfont {
        font-family:'Tangerine', serif;
        font-size: 48px;
        text-shadow: 4px 4px 4px #aaa;
    }
    /*mouse chnage*/
    body, .btn.disabled, .btn[disabled], .nav-tabs>.active>a .nav-tabs>.active>a:hover {
        cursor: url(../cursor/left_ptr.cur), auto;
    }
    input {
        cursor: url(../cursor/Text.cur), text;
    }
    button, input[type="button"], input[type="reset"], input[type="submit"], .editable-form, .btn, a:hover, li, input[type="image"], input[type="checkbox"], input[type="radio"], .close, .nav>.dropdown.active>a:hover {
        cursor: url(../cursor/pointing_hand.cur), pointer;
    }
    abbr[title] {
        cursor: url(../cursor/help.cur), help;
    }
    input[disabled], select[disabled], textarea[disabled], input[readonly], select[readonly], textarea[readonly], .uneditable-input {
        cursor: url(../cursor/forbidden.cur), not-allowed;
    }
    /* end mouse change */
    .tagline {
        font-family: Marcsc;
        color: black;
        font-size: 12pt;
    }
    .brand {
        font-family: Rio;
        font-size: 20px;
    }
    blockquote {
        background: #f9f9f9;
        border-left: 10px solid #ccc;
        margin: 1.5em 10px;
        padding: 0.5em 10px;
        quotes:"\201C""\201D""\2018""\2019";
    }
    blockquote:before {
        color: #ccc;
        content: open-quote;
        font-size: 4em;
        line-height: 0.1em;
        margin-right: 0.25em;
        vertical-align: -0.4em;
    }
    blockquote p {
        display: inline;
    }
    .about{
    	bottom: 0px;
    	position: relative;
    }
    </style>

</head>

<body>
    <div id="layout">
        <div class="pure-g-r content">

            <div class="pure-u-1-4">
                
            </div>

            <div class="pure-u-3-4">
                <div class="about">
                    <div itemscope itemtype="http://schema.org/Person" style="font-family:mypriad;">
                        <span itemprop="name" id="phfont"><a href="https://plus.google.com/108569130336274162470" rel="publisher">Phodal Huang</a>
                        </span>
                        <br />
                        <span itemprop="jobTitle">Writer & Hacker & Designer</span>
                        <br />
                        <span itemprop="affiliation">西安文理学院</span>
                        <br />
                        <span itemprop="affiliation">Thoughtworks intern</span>
                        <br />
                        <a href="mailto:h@phodal.com" itemprop="email">h@phodal.com</a> 
                    </div>
                </div>
            </div>

        </div>
        <div class="footer">
            <div class="legal">

                <div class="pcb">
                    <div class="pure-g-r">
                        <div class="pure-u-1-4">
                            <div class="l-box"></div>
                        </div>
                        <div class="pure-u-3-4">
                            <div class="pure-menu pure-menu-open pure-menu-horizontal l-box">
                                <a href="#" class="pure-menu-heading">Site Title</a>

                                <ul>
                                    <li class="pure-menu-selected"><a href="#">Home</a>
                                    </li>
                                    <li><a href="#">Flickr</a>
                                    </li>
                                    <li class="pure-menu-disabled"><a href="#">Disabled Item</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
