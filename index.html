
<!doctype html>
<html lang="en" ng-app="blogposts" itemscope itemtype="http://schema.org/Blog">
<head>
  <meta charset="utf-8">

  <meta itemprop="name" content="Phodal&#39;s Blog">
  <meta itemprop="description" content="Phodal&#39;s new homepage">
  <meta itemprop="image" content="https://1.gravatar.com/avatar/3f7d7184e4a363bfddfd11d3ab1af304?d=https%3A%2F%2Fidenticons.github.com%2Fdc183c71d625aa2c083399b83e6bee5e.png&amp;r=x&amp;s=460">  
  <title>Phodal's New Homepage</title>
  <script src="js/angular.min.js"></script> 
</head>
<body ng-controller="postlistCtrl" itemscope itemtype="http://schema.org/Blog">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span10">
        <ul class="posts">
          <article ng-repeat="post in posts | orderBy:post.id">
            <h1 itemprop="name">{{post.title}}</h1>
            <p itemprop="description">{{post.description}}</p>
          </article>
        </ul>
      </div>
    </div>
  </div>
  <script>
  var blogposts = angular.module('blogposts', []);

  blogposts.controller('postlistCtrl', function($scope, $http) {
    $http.get('http://api.phodal.net/blog/page/1').success(function(data) {
      $scope.posts = data;
    });
  });
  </script>  
</body>
</html>
