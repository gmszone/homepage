
<!doctype html>
<html lang="en" ng-app="blogposts" itemscope itemtype="http://schema.org/Article">
<head>
  <meta charset="utf-8">
  <title>Phodal's New Homepage</title>
  <script src="js/angular.min.js"></script>
  <script>
	var blogposts = angular.module('blogposts', []);

	blogposts.controller('postlistCtrl', function($scope, $http) {
      $http.get('http://api.phodal.net/blog/page/1').success(function(data) {
          $scope.posts = data;
      });
	});
  </script>
</head>
<body ng-controller="postlistCtrl">

<span itemprop="name">Phodal</span>
<span itemprop="description">This is a test</span>
<img itemprop="image" src="www.phodal.com">

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span10">
        <ul class="posts">
          <article ng-repeat="post in posts | orderBy:post.id">
            <h1>{{post.title}}</h1>
            <p>{{post.description}}</p>
          </article>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
